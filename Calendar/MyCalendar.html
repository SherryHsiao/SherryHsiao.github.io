<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Calendar/MyCalendar.css">
</head>

<body>
    <div class="container">
        <div class="header d-flex">
            <button onclick="ToLastMonth()" id="btn-back" class="btn btn-outline-dark">Back</button>
            <div id="display-month">
                <h1 id="year-month"></h1>
            </div>
            <button onclick="ToNextMonth()" id="btn-next" class="btn btn-outline-dark">Next</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動態渲染日期 -->
            </tbody>
        </table>

        <!-- 新增Event modal -->
        <div id="add-event-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="add-date" type="text">
                        <input id="add-value" type="text">
                    </div>
                    <div class="modal-footer">
                        <button onclick="AddEvent()" type="button" class="btn btn-dark">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 編輯Event modal -->
        <div id="edit-event-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="edit-date" type="text">
                        <input id="edit-value" type="text">
                    </div>
                    <div class="modal-footer">
                        <button onclick="EditEvent()" type="button" class="btn btn-dark">Edit</button>
                        <button onclick="DeleteEvent()" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Calendar/MyCalendar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
