<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid-system.css">
    <link rel="stylesheet" href="GuessNumber.css">
</head>

<body>
    <div class="game-container">
        <div class="row">
            <div class="title col-12 col-md-12 col-lg-12">
                <h1>Guess Number for 4A0B !</h1>
                <p class="warning-msg">請輸入4個不重複數字</p>
            </div>
            <div class="btns col-12 col-md-12 col-lg-12">
                <button class="start">START</button>
                <button class="try-again">TRY AGAIN</button>
                <button class="answer">ANSWER</button>
            </div>
            <div class="display-container col-12 col-md-12 col-lg-12">
                <div class="display-guess"></div>
            </div>
            <div class="guess-container col-12 col-md-12 col-lg-12">
                <p>Your Answer : </p>
                <input type="text" id="guess-input">
                <button class="guess">GUESS !</button>
            </div>
        </div>
    </div>

    <script src="../GuessNumber/GuessNumber.js"></script>
</body>

</html>
